name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 2222
          username: sb
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/vilaine-amont
            git remote set-url origin https://github.com/HaruniApp/vilaine-amont.git
            git fetch origin main
            git reset --hard origin/main
            npm -C backend install --production
            npm -C frontend install
            VITE_APP_VERSION="1.0.${{ github.run_number }}" npm -C frontend run build
            pm2 restart vilaine-amont-api
